  {% extends "fire_dpt-layout.html" %}

    {% block content %}
    <div class="col-xs-10 col-sm-10 col-md-4 col-lg-8 col-xs-offset-8 col-sm-offset-8 col-md-offset-8 col-lg-offset-3 toppad" >
               <h2>Certifications</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Id#</th>
                  <th>Name</th>
                  <th>number</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for cert in certifications %}
                <tr id={{cert.certificationid}}>
                  <personnel id={{cert.certificationid}}>
                    <td><pId>{{cert.certificationid}}</pId></td>
                    <td>{{cert.name}}</td>
                    <td>{{cert.certificationnumber}}</td>
                 
                    <td><a href="{{base_url()}}/editCer" class = 'edit'id ='edit'>edit</a></td>
                    <td><a href="{{base_url()}}/viewCert" class = 'edit'id ='edit'>details</a></td>
                  </personnel>
                
              {% endfor %}
              </tbody>

            </table>
            <a href="{{base_url()}}/addCert"> <button type="button" class="btn btn-info">add-Certification</button></a>
          </div>

     
      </div>
    </div>
  </div>
          {% endblock %} 


         {% block script %}
  <script src="{{ base_url() }}/../fire-dpt.js"></script>
  {% endblock %}
