  {% extends "fire_dpt-layout.html" %}


 {% block content %}
 <div class="container">

   <h5>Add New User</h5>
   <form action="{{ base_url() }}/createUser" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUser">UserName</label>
      <input name="username" class="form-control" id="inputUser" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input name="password" class="form-control" id="inputPassword" required>
    </div>
    

      <button type="submit" class="btn btn-primary">Add Admin</button>
  
</form>
  </div>

       {% endblock %} 

         {% block script %}
  <script src="{{ base_url() }}/../fire-dpt.js"></script>
  {% endblock %}
