{% extends "fire_dpt-layout.html" %}

    {% block content %}
<div class="container">
            <h2>Inventory</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Id#</th>
                  <th>Name </th>
                  <th>Brand</th>
                  <th>Quantity</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for item in inventory %}
                <tr id={{item.inventoryId}}>
                  <personnel id={{item.inventoryId}}>
                    <td><pId>{{item.inventoryId}}</pId></td>
                    <td>{{item.name}}</td>
                    <td>{{item.brand}}</td>
                    <td>{{item.quantity}}</td>
                    
                    
                    
                    <td><a href="{{base_url()}}/editIn" class = 'edit'id ='edit'>edit</a></td>
                    <td><a href="{{base_url()}}/viewInventory" class = 'edit'id ='edit'>details</a></td>
                  </personnel>
                
              {% endfor %}
              </tbody>

            </table>
            <a href="{{base_url()}}/addIn"> <button type="button" class="btn btn-info">Add Inventory</button></a>
          </div>
        </main>
      </div>
    </div>
</div>
  



    
    {% endblock %} 


         {% block script %}
  <script src="{{ base_url() }}/../fire-dpt.js"></script>
  {% endblock %}
