<!DOCTYPE html>
<html>
<head>
	<title>BlackJackk</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	      crossorigin="anonymous">

</head>
<body>
  
  <div class="container">
    
    <div class="pb-2 mt-4 mb-2 border-bottom justify-content-center">
      <h1>Casino 3342: BlackJack</h1>
    </div>

    <div class="d-flex flex-column border rounded border-success p-4 bg-success justify-content-center">

      <div class="d-flex justify-content-center"><h2>BLACK JACK PAYS 3 TO 2</h2></div>
      <div class="d-flex justify-content-center"><h3><em>Dealer must draw to 16, stand on all 17's</em></h3></div>

      <div id="dealer_hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
			<div>
			<img id="hidden_card" class="m-2" src="images/cardback.png"/>
			<img class="m-2" src="images/TH.png"/>


			</div>	
      </div>

      <div class="border-bottom"></div>

      <div id="player_hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
      	<div>
			<img class="m-2" src="images/8D.png"/>
			<img class="m-2" src="images/2S.png"/>
			<img class="m-2" src="images/4C.png"/>


		</div>
			<div class="d-flex flex-column border rounded border-dark m-2 	p-2 justify-content-center">
		
	  <div><button class="btn btn-success border m-1 fas fa-plus"></button></div>
	  <div><button class="btn btn-success border m-1 fas fa-check"></button></div>
	</div>
      </div>

      <div class="d-flex flex-column form-group col-md-6 offset-md-3 row justify-content-center">
	<div class="d-flex justify-content-center"><h2>Bankroll: $<span>500,000<span></h2></div>
	<input type="text" class="form-control" placeholder="Place Your Bet"/>
	<button id="deal_button" class="btn btn-success border m-2">Deal!</button>
      </div>

    </div>

  </div>

  <img id="card_template" class="m-2" src=""/>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="blackjack.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  
</body>
</html>
